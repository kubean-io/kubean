name: Update Kubean Support Matrix
on:
  workflow_call:

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update kubean support k8s version
        run: |
          bash ./hack/autoversion.sh

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update kubean support k8s version
          delete-branch: true
          title: 'Update kubean support k8s version'
          body: |
            Update kubean support k8s version
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          assignees: ErikJiang
          reviewers: ErikJiang
          draft: false

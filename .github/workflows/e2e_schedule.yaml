name: e2e_schedule

on:
  # refer: https://crontab.guru/examples.html
  # 14:00 is us time
  workflow_dispatch:
    schedule:
      - cron: '00 14 * * *'

env:
  KUKEAN_OPERATOR_IMAGE_NAME: kubean-operator
  KUBESPRAY_IMAGE_NAME: kubespray
  SPRAY_JOB_IMAGE_NAME: spray-job
  KUBESPRAY_TAG: master
jobs:
  schedule_sonobouy_e2e:
    runs-on: self-hosted
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version: 1.18.2

      - name: e2e_schedule_sonobuoy
        run: |
          CONTAINER_TAG=$(git describe --tags --abbrev=8 --dirty)
          HELM_CHART_VERSION=`echo ${CONTAINER_TAG}|awk -F "-" '{print $1 }'`
          echo ${{ runner.name }}
          bash hack/sonobouy_e2e.sh "${HELM_CHART_VERSION}" "${CONTAINER_TAG}" "https://kubean-io.github.io/kubean-helm-chart/" "ghcr.io/kubean-io" "${CONTAINER_TAG}" ${{ runner.name }}
